<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script src="script.js" defer></script>
</head>
<body >

    <button class="chatbot-toggler">
        <span class="material-icons">mode_comment</span>

        <span class="  material-icons">close</span>

    </button>
    <div class="chatbot">
        <header>
            <h2>Chatbot</h2>
            <span class=" close-btn material-icons">close</span>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-icons">smart_toy</span>
                <p>Hi there <br> How can I help you??</p>
            </li>
            
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter a message...."></textarea>
            <span id="send-btn" class="material-icons">send</span>
        </div>





    </div>
</body>
</html>
